       <div id="hero">

        <div class="sec2">
            <h3 class="head3">The three best attractions in London</h3>
           <div id="activities">
               <figure>
                  <img src="images/ey.jpg">
                  <figcaption>Enjoy the view of London</figcaption>

               </figure>
               <figure>
                  <img src="images/tower.jpg">
                  <figcaption>immerse yourself in history</figcaption>

               </figure>
               <figure>
                  <img src="images/Hill.jpg">
